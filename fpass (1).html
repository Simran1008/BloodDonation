<!DOCTYPE html>
<head>
    <title>fpass</title>
    <link rel="stylesheet" href="fpass-style.css">

    <script>
        function validateReqFields(thisform)
        {
        var username = thisform.username.value;
        if (username==null || username==""){
          alert("Enter username");
          thisform.username.focus();
          return false;
        }
          return true;
        
        }
    </script>

</head>
<body>
    <section></section>
    <img id="icon2" src="fimg1.jpg">
    <section id="forgot">
        <form action="checkcode.php" method="post" onsubmit="return validateReqFields(this)">
            <img id="icon" src="fpass-icon.png">
            <h1>Forgot your password?</h1>
            <h3>No worries! Enter your username and we will send you a reset via email</h3>
            <input type="text" name="username" placeholder="Username"></input>
            <br>
            <button type="submit">Send Request</button>
        </form>
    </section>
    
</body>
</html>
